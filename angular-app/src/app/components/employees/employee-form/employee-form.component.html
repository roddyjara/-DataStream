<div class="employee-form-page">
  <div class="page-header">
    <h1>{{ isEdit() ? 'Editar Empleado' : 'Nuevo Empleado' }}</h1>
  </div>

  <form (ngSubmit)="onSubmit()" class="form-card">
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre</label>
        <input 
          type="text" 
          [ngModel]="form().firstName" 
          (ngModelChange)="updateField('firstName', $event)"
          name="firstName"
          required
        />
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input 
          type="text" 
          [ngModel]="form().lastName" 
          (ngModelChange)="updateField('lastName', $event)"
          name="lastName"
          required
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          [ngModel]="form().email" 
          (ngModelChange)="updateField('email', $event)"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input 
          type="tel" 
          [ngModel]="form().phone" 
          (ngModelChange)="updateField('phone', $event)"
          name="phone"
        />
      </div>

      <div class="form-group">
        <label>Posición</label>
        <input 
          type="text" 
          [ngModel]="form().position" 
          (ngModelChange)="updateField('position', $event)"
          name="position"
          required
        />
      </div>

      <div class="form-group">
        <label>Departamento</label>
        <select 
          [ngModel]="form().department" 
          (ngModelChange)="updateField('department', $event)"
          name="department"
          required
        >
          <option value="">Seleccionar...</option>
          @for (dept of departments; track dept) {
            <option [value]="dept">{{ dept }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label>Fecha de Contratación</label>
        <input 
          type="date" 
          [ngModel]="form().hireDate" 
          (ngModelChange)="updateField('hireDate', $event)"
          name="hireDate"
          required
        />
      </div>

      <div class="form-group">
        <label>Salario</label>
        <input 
          type="number" 
          [ngModel]="form().salary" 
          (ngModelChange)="updateField('salary', $event)"
          name="salary"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <select 
          [ngModel]="form().status" 
          (ngModelChange)="updateField('status', $event)"
          name="status"
        >
          <option value="active">Activo</option>
          <option value="inactive">Inactivo</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" routerLink="/empleados">Cancelar</button>
      <button type="submit" class="btn-primary">{{ isEdit() ? 'Actualizar' : 'Crear' }} Empleado</button>
    </div>
  </form>
</div>
